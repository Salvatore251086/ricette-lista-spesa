<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Spesa</title>

  <!-- PWA -->
  <meta name="theme-color" content="#10b981" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.ico" />

  <style>
    :root { --brand:#10b981; --ink:#0f172a; --muted:#475569; --bg:#ffffff; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;line-height:1.5}
    header,main,footer{max-width:960px;margin:0 auto;padding:0 1rem}
    header{display:flex;align-items:center;gap:.75rem;height:64px}
    header a{color:var(--brand);text-decoration:none;font-weight:600}
    h1{font-size:1.4rem;margin:0}
    .row{display:flex;gap:.5rem;flex-wrap:wrap;margin:1rem 0}
    input,button{font:inherit}
    input[type="text"]{flex:1 1 280px;padding:.6rem .75rem;border:1px solid #cbd5e1;border-radius:.6rem}
    input[type="number"]{width:110px;padding:.6rem .75rem;border:1px solid #cbd5e1;border-radius:.6rem}
    .btn{appearance:none;border:0;border-radius:.7rem;padding:.65rem 1rem;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--brand);color:#fff}
    .btn-ghost{background:#f1f5f9;color:#0f172a}
    ul{list-style:none;margin:1rem 0 2rem;padding:0}
    li{display:flex;align-items:center;gap:.6rem;padding:.5rem 0;border-bottom:1px dashed #e2e8f0}
    li.done label{opacity:.6;text-decoration:line-through}
    .qty{font-variant-numeric:tabular-nums;color:var(--muted)}
    .grow{flex:1}
    .actions{display:flex;gap:.35rem}
    .muted{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <a href="index.html">← Home</a>
    <h1 class="grow">Lista Spesa</h1>
    <a href="https://whatsapp.com/channel/0029Vb6la2aCHDycDs8wsn2h" target="_blank" rel="noopener">Canale WhatsApp</a>
  </header>

  <main>
    <div class="row">
      <input id="itemName" type="text" placeholder="Es. latte intero" autocomplete="off" />
      <input id="itemQty"  type="number" min="1" step="1" value="1" />
      <button id="addBtn" class="btn btn-primary">Aggiungi</button>
      <button id="clearBtn" class="btn btn-ghost">Svuota lista</button>
    </div>

    <ul id="list"></ul>

    <p class="muted">I dati sono salvati solo sul tuo dispositivo (offline-first).</p>
  </main>

  <footer style="max-width:960px;margin:2rem auto 3rem;padding:0 1rem" class="muted">
    © 2025 Ricette & Lista Spesa — PWA
  </footer>

  <script>
    // SW (non obbligatorio, ma utile per offline)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
