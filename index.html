<!doctype html>
<html lang="it">
<head>
<link rel="icon" href="assets/icons/icon-512.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <meta name="robots" content="noindex">
  <style>
    :root { --gap: 12px; --card-w: 320px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; padding: 16px; background:#fafafa; color:#111; }
    header { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-bottom:16px; }
    h1 { margin:0 8px 0 0; font-size:20px; }
    #app-version { color:#666; font-variant-numeric: tabular-nums; }
    #search { padding:8px 10px; min-width: 240px; border:1px solid #ddd; border-radius:6px; }
    #refresh { padding:8px 12px; border:1px solid #0a7; background:#0a7; color:#fff; border-radius:6px; cursor:pointer; }
    #refresh:disabled { opacity:.6; cursor:default; }
    #recipes { display:grid; grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr)); gap: var(--gap); }
    .recipe-card { display:flex; gap:12px; background:#fff; border:1px solid #eee; border-radius:10px; padding:12px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .recipe-card img { width:112px; height:112px; object-fit:cover; border-radius:8px; background:#f0f0f0; }
    .recipe-card .body { flex:1; min-width:0; }
    .recipe-card h3 { margin:0 0 6px; font-size:18px; }
    .recipe-card .meta { margin:0 0 8px; color:#555; font-size:13px; }
    .recipe-card p { margin:0; }
    .recipe-card a { color:#0a7; text-decoration:none; }
    .btn-video { margin-left:8px; padding:6px 10px; border:1px solid #06c; color:#fff; background:#06c; border-radius:6px; cursor:pointer; font-size:13px; }
    .btn-video[disabled] { border-color:#bbb; background:#bbb; cursor:not-allowed; }

    /* Modal video */
    .video-modal{position:fixed;inset:0;z-index:9999;align-items:center;justify-content:center;display:none}
    .video-modal.show{display:flex}
    .video-modal .vm-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.7)}
    .video-modal .vm-box{position:relative;width:min(90vw,960px);aspect-ratio:16/9;background:#000;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .video-modal .vm-close{position:absolute;top:6px;right:10px;font-size:24px;line-height:1;background:#000;color:#fff;border:0;border-radius:4px;cursor:pointer;opacity:.85}
    .video-modal .vm-close:hover{opacity:1}
    .video-modal .vm-frame-wrap{width:100%;height:100%}
    .video-modal iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <header>
    <h1>Ricette & Lista Spesa</h1>
    <span id="app-version">vdev</span>
    <input id="search" type="search" placeholder="Cerca ricette o ingredienti…">
    <button id="refresh" type="button">Aggiorna dati</button>
  </header>

  <main id="recipes" aria-live="polite"></main>

  <!-- Video modal -->
  <div id="video-modal" class="video-modal" role="dialog" aria-modal="true" aria-label="Video YouTube">
    <div class="vm-backdrop"></div>
    <div class="vm-box">
      <button id="video-close" aria-label="Chiudi" class="vm-close">×</button>
      <div class="vm-frame-wrap">
        <iframe id="yt-frame"
        src="about:blank"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        loading="lazy">
</iframe>
      </div>
    </div>
  </div>

  <script defer src="./script/app.v16.js?v=vdev"></script>
</body>
</html>
