<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ricette & Lista Spesa</title>
  <meta name="description" content="Ricette rapide e lista spesa smart. Filtri, suggerimenti, video, preferiti. PWA offline." />
  <meta name="theme-color" content="#0ea5e9">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest?v=%APP_VERSION%">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

  <!-- Styles -->
  <link rel="preload" as="style" href="styles.css?v=%APP_VERSION%">
  <link rel="stylesheet" href="styles.css?v=%APP_VERSION%">

  <!-- OG -->
  <meta property="og:title" content="Ricette & Lista Spesa">
  <meta property="og:description" content="Cerca, filtra, salva e guarda video. Funziona anche offline.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/og-cover.png">
</head>
<body>
  <noscript>Attiva JavaScript.</noscript>

  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>Ricette & Lista Spesa</h1>
    </div>
    <div class="top-actions">
      <button id="btn-install" class="btn ghost" aria-label="Installa app" hidden>Installa</button>
      <button id="btn-refresh" class="btn" aria-label="Aggiorna dati">Aggiorna dati</button>
    </div>
  </header>

  <!-- Search + Chips -->
  <section class="controls">
    <div class="search-row">
      <input id="search" type="search" inputmode="search" placeholder="Cerca ricette, ingredienti" autocomplete="off" aria-label="Cerca">
      <button id="btn-clear" class="icon" aria-label="Pulisci ricerca" title="Pulisci" hidden>&times;</button>
    </div>

    <div id="chip-bar" class="chips" role="toolbar" aria-label="Filtri rapidi">
      <button class="chip" data-tag="veloce">Veloce</button>
      <button class="chip" data-tag="economica">Economica</button>
      <button class="chip" data-tag="forno">Forno</button>
      <button class="chip" data-tag="senza-cottura">Senza cottura</button>
      <button class="chip" data-tag="primo">Primo</button>
      <button class="chip" data-tag="secondo">Secondo</button>
      <button class="chip" data-tag="dolce">Dolce</button>
      <button class="chip" data-tag="video">Con video</button>
    </div>

    <div class="row wrap gap">
      <div class="row gap">
        <label for="sel-ordina" class="sr-only">Ordina</label>
        <select id="sel-ordina" class="select">
          <option value="pop">Popolari</option>
          <option value="tempo">Tempo</option>
          <option value="ingredienti">Ingredienti</option>
          <option value="titolo">Titolo</option>
        </select>
      </div>
      <div class="row gap">
        <label for="sel-porzioni" class="sr-only">Porzioni</label>
        <select id="sel-porzioni" class="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="row gap">
        <button id="btn-suggest" class="btn primary">Suggerisci ricette</button>
        <input id="suggest-count" type="number" min="1" max="6" value="3" class="num" aria-label="Numero suggerimenti">
      </div>
    </div>
  </section>

  <!-- Suggest results -->
  <section id="suggest-wrap" class="section" hidden>
    <div class="section-head">
      <h2>Suggerimenti</h2>
      <button id="btn-suggest-refresh" class="icon" title="Rigenera" aria-label="Rigenera">&#x21bb;</button>
    </div>
    <div id="suggest-list" class="grid cards"></div>
  </section>

  <!-- Results -->
  <main class="section">
    <div class="section-head">
      <h2>Risultati</h2>
      <span id="result-count" class="muted">0</span>
    </div>
    <div id="recipes-list" class="grid cards" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>
      Nessuna ricetta trovata.
    </div>
  </main>

  <!-- Drawer lista spesa -->
  <aside id="drawer" class="drawer" aria-hidden="true" hidden>
    <header class="drawer-head">
      <h3>Lista spesa</h3>
      <button id="btn-close-drawer" class="icon" aria-label="Chiudi">&times;</button>
    </header>
    <div id="cart-list" class="list"></div>
    <footer class="drawer-foot">
      <button id="btn-copy-cart" class="btn">Copia</button>
      <button id="btn-clear-cart" class="btn ghost">Svuota</button>
    </footer>
  </aside>

  <!-- Video Modal -->
  <dialog id="video-modal" class="modal" inert>
    <header class="modal-head">
      <h3 id="video-title">Video</h3>
      <button id="btn-close-video" class="icon" aria-label="Chiudi">&times;</button>
    </header>
    <div class="modal-body">
      <div class="video-wrap">
        <iframe id="video-frame" title="Video ricetta" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </dialog>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <!-- Templates -->
  <template id="tpl-recipe-card">
    <article class="card" data-id="">
      <button class="fav" title="Salva nei preferiti" aria-label="Salva">‚ù§</button>
      <picture class="thumb">
        <img loading="lazy" alt="" />
      </picture>
      <div class="content">
        <h3 class="title"></h3>
        <p class="meta">
          <span class="time" title="Tempo">‚è±Ô∏è</span>
          <span class="servings" title="Porzioni">üë•</span>
        </p>
        <p class="tags"></p>
      </div>
      <footer class="actions">
        <button class="btn small outline btn-open">Apri</button>
        <button class="btn small ghost btn-video" hidden>Video</button>
        <button class="btn small ghost btn-add">Aggiungi alla lista</button>
      </footer>
    </article>
  </template>

  <template id="tpl-ingredient-row">
    <div class="row between">
      <span class="name"></span>
      <span class="qty"></span>
    </div>
  </template>

  <!-- Boot -->
  <script>window.APP_VERSION = (window.APP_VERSION || "%s%")</script>
  <script src="app.v16.js?v=%APP_VERSION%" defer></script>
  <script>
    // SW
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js?v=" + (window.APP_VERSION || "dev"))
          .catch(() => {});
      });
    }
  </script>
</body>
</html>
