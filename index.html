<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricette & Lista Spesa v16.4</title>

  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="assets/icons/icon-512.png">
  <link rel="manifest" href="manifest.webmanifest">

  <script>window.APP_VERSION="v16.4";</script>

  <link rel="stylesheet" href="styles.css?v=v16.1">
  <!-- Tesseract.js locale. Se non presente, lascia questo CDN. -->
  <script src="script/tesseract.min.js?v=v16.1" defer></script>
  <!-- In alternativa: <script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js" defer></script> -->

  <script src="script/app_v16.js?v=v16.4" defer></script>
  <script src="script/register-sw.js?v=v16.1" defer></script>
</head>
<body>
  <header class="toolbar" role="banner">
    <h1>Ricette & Lista Spesa <small id="app-version" class="muted"></small></h1>
    <div class="row" role="group" aria-label="Barra strumenti">
      <button id="refresh" class="btn" type="button" name="refresh">Aggiorna dati</button>

      <label for="search" class="visually-hidden">Cerca ricette o ingredienti</label>
      <input id="search" name="search" type="search" placeholder="Cerca ricette o ingredienti" autocomplete="off" inputmode="search">

      <label for="only-fav" class="chk">
        <input id="only-fav" name="only_fav" type="checkbox">
        <span>Solo preferiti</span>
      </label>
    </div>
  </header>

  <nav id="chipbar" class="chipbar" aria-label="Filtri per tag"></nav>

  <section class="suggest" aria-labelledby="gen-title">
    <label id="gen-title" class="muted">Generatore antispreco</label>
    <div class="row">
      <label for="ingredients" class="visually-hidden">Ingredienti</label>
      <textarea id="ingredients" name="ingredients" rows="3" placeholder="Scrivi ingredienti separati da virgola o a capo"></textarea>
      <button id="btn-suggest" class="btn" type="button" name="btn_suggest">Suggerisci ricette</button>
    </div>
  </section>

  <section class="camera-panel" aria-labelledby="cam-title">
    <h2 id="cam-title" class="muted">Fotocamera OCR</h2>
    <div class="cam-row">
      <div class="cam-left">
        <div class="cam-box">
          <video id="cam-video" playsinline></video>
          <canvas id="cam-canvas" hidden></canvas>
          <input id="cam-file" type="file" accept="image/*" hidden>
        </div>
        <div class="cam-actions">
          <button id="cam-open" class="btn" type="button">Apri fotocamera</button>
          <button id="cam-shot" class="btn" type="button" disabled>Scatta & OCR</button>
          <button id="cam-close" class="btn" type="button" disabled>Chiudi camera</button>
          <button id="cam-upload" class="btn" type="button">Carica foto</button>
        </div>
        <div class="cam-controls">
          <label for="cam-select">Dispositivo</label>
          <select id="cam-select" name="cam_select" disabled></select>
        </div>
        <p id="cam-msg" class="muted"></p>
      </div>
      <div class="cam-right">
        <small class="muted">Il testo riconosciuto sarà aggiunto al box ingredienti.</small>
      </div>
    </div>
  </section>

  <main role="main" aria-live="polite" aria-busy="false">
    <div id="recipes" class="grid"></div>
  </main>

  <footer class="foot" role="contentinfo">
    <small class="muted">Zero sprechi, più idee in cucina.</small>
  </footer>

  <div id="video-modal" class="vm" aria-hidden="true" aria-labelledby="video-title" role="dialog">
    <div class="vm-backdrop" aria-hidden="true"></div>
    <div class="vm-dialog">
      <h2 id="video-title" class="visually-hidden">Video ricetta</h2>
      <button id="video-close" class="vm-close" type="button" aria-label="Chiudi">×</button>
      <iframe
        id="yt-frame"
        title="Video ricetta"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </div>

  <style>
    .visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}
    .camera-panel{margin:16px 0}
    .cam-row{display:flex;gap:16px;align-items:flex-start}
    .cam-left{flex:1}
    .cam-box{position:relative;background:#000;border-radius:12px;overflow:hidden;min-height:200px}
    #cam-video{width:100%;max-height:320px;display:block;background:#000}
    .cam-actions{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .cam-controls{display:flex;gap:8px;align-items:center;margin-top:6px}
    #cam-select{min-width:220px}
  </style>
</body>
</html>
