<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <meta name="description" content="Trova ricette, filtra per tag, genera lista spesa.">
  <link rel="icon" href="assets/icons/icon-512.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Ricette & Lista Spesa</h1>
    <div class="toolbar">
      <button id="btn-refresh-data" title="Aggiorna dati">Aggiorna dati</button>
      <input id="search" type="search" placeholder="Cerca ricette o ingredienti...">
    </div>
    <div id="tag-chips" class="chips"></div>
  </header>

  <main>
    <section id="recipes" class="grid"></section>
  </main>

  <template id="tpl-recipe-card">
    <article class="card">
      <div class="thumb-wrap">
        <img class="thumb" alt="">
      </div>
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="tags"></div>
        <div class="actions">
          <button class="btn-video">Guarda video</button>
          <button class="btn-add">Aggiungi alla lista</button>
        </div>
      </div>
    </article>
  </template>

  <!-- Modale video -->
  <div id="video-modal" class="modal" hidden>
    <div class="modal-content">
      <button id="modal-close" class="close" aria-label="Chiudi">×</button>
      <div id="video-container"></div>
      <div id="video-fallback" class="fallback" hidden>
        <p>Problema nel caricare il video.</p>
        <a id="video-open-link" href="#" target="_blank" rel="noopener">Apri su YouTube</a>
      </div>
    </div>
    <div class="modal-backdrop"></div>
  </div>

  <!-- Pannello fotocamera + OCR -->
  <div id="camera-panel" class="panel" hidden>
    <div class="panel-content">
      <div class="panel-head">
        <h2>Fotocamera OCR</h2>
        <button id="cam-close" aria-label="Chiudi">×</button>
      </div>
      <video id="cam-video" autoplay playsinline style="width:100%;background:#000;border-radius:10px"></video>
      <div class="panel-actions" style="display:flex;gap:8px;margin:10px 0">
        <button id="cam-snap">Scatta</button>
        <input type="file" id="cam-upload" accept="image/*">
        <select id="cam-device" title="Seleziona fotocamera"></select>
        <button id="cam-refresh-devices">Aggiorna elenco</button>
      </div>
      <p id="cam-status" style="font-size:12px;color:#444;margin:4px 0"></p>
      <canvas id="cam-canvas" hidden></canvas>
      <textarea id="ocr-out" placeholder="Testo riconosciuto" style="width:100%;min-height:90px"></textarea>
    </div>
    <div class="modal-backdrop"></div>
  </div>

  <script>
    window.__RLS_CONFIG__ = {
      dataUrl: "assets/json/recipes-it.json",
      placeholderImage: "assets/icons/icon-512.png",
      ytTimeoutMs: 2000
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="script/app_v16.js" defer></script>
<!-- Modale video -->
<div id="video-modal" class="vm" aria-hidden="true">
  <div class="vm-backdrop" id="video-close"></div>
  <div class="vm-dialog" role="dialog" aria-modal="true" aria-label="Video ricetta">
    <button id="video-close" class="vm-close" aria-label="Chiudi">×</button>
    <iframe id="yt-frame" title="Video ricetta" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen referrerpolicy="no-referrer"></iframe>
  </div>
</div>
</body>
</html>
