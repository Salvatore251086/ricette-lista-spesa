<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ricette & Lista Spesa</title>

  <!-- Manifest / PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Stili -->
  <link rel="stylesheet" href="styles.css" />

  <!-- IMPORTANTISSIMO: carica la versione app/sw prima dell'app -->
  <script src="config.js"></script>
</head>
<body>
  <noscript>Abilita JavaScript per usare l’app.</noscript>

  <div id="app">
    <!-- la tua UI/SPA qui -->

      <h1>Ricette & Lista Spesa</h1>
      <small id="app-version"></small>
    </header>

    <main>
      <section>
        <input id="search" placeholder="Cerca ricette…" />

  <!-- App -->
<!-- Modal video -->
<div id="video-modal" class="hidden fixed inset-0 bg-black/60 items-center justify-center p-4">
  <div class="relative w-full max-w-3xl bg-white rounded-xl overflow-hidden">
    <button id="video-close" class="absolute top-2 right-2 px-3 py-1 bg-black text-white rounded">Chiudi</button>
    <div class="aspect-video w-full bg-black">
      <iframe id="yt-frame" width="100%" height="100%" src=""
        title="YouTube video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </div>
  </div>
</div>
  <script src="app.v16.js" type="module"></script>
