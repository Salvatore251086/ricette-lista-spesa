<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <meta name="description" content="Zero sprechi, più idee in cucina.">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <style>
    :root{--bg:#f7f7f7;--card:#ffffff;--txt:#222;--muted:#666;--green:#16a34a;--green-600:#15803d;--blue:#2563eb;--blue-600:#1d4ed8;--border:#e5e7eb}
    html,body{height:100%} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;color:var(--txt);background:var(--bg)}
    header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .title{font-size:18px;font-weight:700;margin-right:auto}
    input[type="search"]{flex:1 1 260px;min-width:200px;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff;color:var(--txt)}
    button{cursor:pointer;border:0;border-radius:8px;padding:10px 14px;font-weight:600;background:#eee;color:#111}
    .btn{display:inline-flex;align-items:center;gap:8px}.btn-primary{background:#111827;color:#fff}.btn-ghost{background:#f3f4f6;color:#111}
    .btn-green{background:var(--green);color:#fff}.btn-green:hover{background:var(--green-600)}
    .btn-blue{background:var(--blue);color:#fff}.btn-blue:hover{background:var(--blue-600)}.btn-blue[disabled]{opacity:.45;pointer-events:none}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    .footer{max-width:1100px;margin:24px auto;padding:0 16px 32px 16px;color:var(--muted);font-size:12px}
    #yt-audit[hidden]{display:none}
    #yt-audit{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;margin-top:16px}
    #yt-audit-table table{width:100%;border-collapse:collapse;font-size:13px}
    #yt-audit-table th,#yt-audit-table td{border-bottom:1px solid var(--border);padding:8px 6px;text-align:left}
    #yt-audit-table tr:hover{background:#fafafa}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef2ff;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="title">Ricette & Lista Spesa <span class="pill" id="app-version">v16.9</span></div>
      <input id="search" type="search" placeholder="Cerca ricette o ingredienti">
      <button id="btn-refresh" class="btn btn-ghost" type="button">Aggiorna dati</button>
      <button id="btn-yt-audit" class="btn btn-primary" type="button">Verifica video</button>
    </div>
  </header>

  <main>
    <div id="app"></div>
    <section id="yt-audit" hidden>
      <h2 style="margin:8px 0 12px 0">Verifica YouTube</h2>
      <div id="yt-audit-summary" style="margin-bottom:8px"></div>
      <div id="yt-audit-table" style="overflow:auto; max-height:60vh"></div>
    </section>
  </main>

  <div class="footer">Zero sprechi, più idee in cucina.</div>

  <script>
  (function(){
    try{
      var dev = new URL(location.href).searchParams.get('dev') === '1';
      if(dev && 'serviceWorker' in navigator){
        navigator.serviceWorker.getRegistrations().then(function(list){ list.forEach(function(r){ r.unregister(); }); });
      }
    }catch(e){}
  })();
  </script>

  <script src="app.v16.js" defer></script>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('btn-yt-audit');
    var panel = document.getElementById('yt-audit');
    var sum = document.getElementById('yt-audit-summary');
    var tbl = document.getElementById('yt-audit-table');

    async function loadAudit(){
      try{
        var res = await fetch('assets/json/video_index.resolved.json?v=' + Date.now(), { cache: 'no-store' });
        if(!res.ok) throw new Error('resolved index assente');
        var rows = await res.json();
        if(!Array.isArray(rows)) throw new Error('formato non valido');
        panel.hidden = false;
        var miss = rows.filter(function(r){ return !r.youtubeId; }).length;
        sum.textContent = `Righe totali: ${rows.length}. Mancano ID: ${miss}.`;

        var body = rows.map(function(r){
          var yt = r.youtubeId ? String(r.youtubeId) : '';
          var title = r.matchTitle || '';
          var channel = r.channelTitle || '';
          var conf = typeof r.confidence === 'number' ? r.confidence.toFixed(3) : '';
          return `
            <tr>
              <td>${escapeHtml(r.title||'')}</td>
              <td>${escapeHtml(yt)}</td>
              <td>${escapeHtml(title)}</td>
              <td>${escapeHtml(channel)}</td>
              <td>${conf}</td>
            </tr>
          `;
        }).join('');

        tbl.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Titolo ricetta</th>
                <th>youtubeId</th>
                <th>Titolo video</th>
                <th>Canale</th>
                <th>Confidenza</th>
              </tr>
            </thead>
            <tbody>${body}</tbody>
          </table>
        `;

        try{ localStorage.setItem('rls.yt_audit_last', JSON.stringify(rows).slice(0,200000)); }catch(e){}
      }catch(e){
        panel.hidden = false;
        sum.textContent = 'Indice non disponibile o non valido.';
        tbl.innerHTML = '';
      }
    }
    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;') }
    if(btn) btn.addEventListener('click', loadAudit);
    var btnRefresh = document.getElementById('btn-refresh');
    if(btnRefresh) btnRefresh.addEventListener('click', function(){ location.reload(); });
  });
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function(){
      navigator.serviceWorker.register('service-worker.js').catch(function(){});
    });
  }
  </script>
</body>
</html>
