<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <link rel="icon" href="assets/icons/icon-512.png">
  <style>
    :root { --gap:12px; --radius:10px; --b:#e5e7eb; --bg:#f8fafc; --txt:#111827; --muted:#6b7280; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;color:var(--txt);background:var(--bg)}
    header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--b)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    h1{font-size:18px;margin:0}
    .muted{color:var(--muted);font-size:12px;padding:2px 6px;background:#eef2ff;border-radius:6px}
    input[type="search"]{flex:1;min-width:220px;border:1px solid var(--b);border-radius:8px;padding:10px}
    select,button{border:1px solid var(--b);border-radius:8px;padding:9px 12px;background:#fff;cursor:pointer}
    .btn-primary{background:#16a34a;color:#fff;border-color:#16a34a}
    .badge{padding:6px 10px;border:1px solid var(--b);border-radius:999px;background:#fff;font-size:12px}
    /* Tag chips */
    #tags{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 4px}
    .chip{padding:6px 10px;border:1px solid var(--b);border-radius:999px;background:#fff;font-size:12px;cursor:pointer}
    .chip.active{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
    /* Cards */
    main{max-width:1100px;margin:0 auto;padding:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:16px}
    .card{display:flex;gap:12px;border:1px solid var(--b);border-radius:var(--radius);background:#fff;padding:12px}
    .card img{width:88px;height:88px;border-radius:12px;border:1px solid var(--b);object-fit:cover;background:#fff}
    .title{margin:0 0 6px;font-size:16px}
    .meta{margin:0 0 10px;color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;align-items:center}
    .btn-recipe{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
    .btn-video{background:#2563eb;color:#fff;border-color:#2563eb}
    .fav{width:28px;height:28px;display:grid;place-items:center;border-radius:8px;border:1px solid var(--b);background:#fff;cursor:pointer}
    .fav.active{color:#eab308;border-color:#eab308}
    /* Video modal */
    #video-modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55)}
    #video-box{position:relative;width:min(90vw,960px);aspect-ratio:16/9;background:#000;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    #video-box iframe{width:100%;height:100%;border:0}
    #video-close{position:absolute;top:6px;right:6px;border:0;background:#fff;border-radius:8px;padding:6px 8px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <h1>Ricette & Lista Spesa</h1>
        <span id="app-version" class="muted">vdev</span>
        <input id="search" type="search" placeholder="Cerca ricette o ingredienti…">
        <label class="row" style="gap:6px">
          <input id="only-fav" type="checkbox"> <span>Solo preferiti</span>
        </label>
        <span>Ordina</span>
        <select id="sort">
          <option value="relevance">Rilevanza</option>
          <option value="time">Tempo</option>
          <option value="title">Titolo A→Z</option>
        </select>
        <span id="results-count" class="badge">0 risultati</span>
        <button id="refresh" class="btn-primary">Aggiorna dati</button>
      </div>
      <div id="tags"></div>
    </div>
  </header>

  <main>
    <div id="recipes" class="grid"></div>
  </main>

  <!-- Video modal -->
  <div id="video-modal" role="dialog" aria-modal="true" aria-label="Video YouTube">
    <div id="video-box">
      <button id="video-close">Chiudi</button>
      <iframe id="yt-frame" src="about:blank" allow="autoplay; encrypted-media" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>
  </div>

  <script defer src="./script/app.v16.js?v=vdev"></script>
</body>
</html>
