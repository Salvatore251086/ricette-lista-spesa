<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <meta name="description" content="Trova ricette, filtra per tag, genera lista spesa.">
  <link rel="icon" href="assets/icons/icon-512.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Ricette & Lista Spesa</h1>
    <div class="toolbar">
      <button id="btn-refresh-data" title="Aggiorna dati">Aggiorna dati</button>
      <button id="btn-open-camera" title="Apri fotocamera">Fotocamera</button>
      <input id="search" type="search" placeholder="Cerca ingredienti o titolo">
    </div>
    <div id="tag-chips" class="chips"></div>
  </header>

  <main>
    <section id="recipes" class="grid"></section>
  </main>

  <template id="tpl-recipe-card">
    <article class="card">
      <div class="thumb-wrap">
        <img class="thumb" alt="">
      </div>
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="tags"></div>
        <div class="actions">
          <button class="btn-video" data-video-id="">Guarda video</button>
          <button class="btn-add">Aggiungi alla lista</button>
        </div>
      </div>
    </article>
  </template>

  <div id="camera-panel" class="panel" hidden>
    <div class="panel-content">
      <div class="panel-head">
        <h2>Fotocamera OCR</h2>
        <button id="cam-close" aria-label="Chiudi">Ã—</button>
      </div>
      <video id="cam-video" autoplay playsinline></video>
      <div class="panel-actions">
        <button id="cam-snap">Scatta</button>
        <input type="file" id="cam-upload" accept="image/*">
      </div>
      <canvas id="cam-canvas" hidden></canvas>
      <textarea id="ocr-out" placeholder="Testo riconosciuto"></textarea>
    </div>
    <div class="modal-backdrop"></div>
  </div>
