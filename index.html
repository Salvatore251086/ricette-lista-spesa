<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricette & Lista Spesa</title>
  <meta name="description" content="Trova ricette, filtra per tag, genera lista spesa.">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Ricette & Lista Spesa</h1>
    <div class="toolbar">
      <button id="btn-refresh-data" title="Aggiorna dati">Aggiorna dati</button>
      <button id="btn-open-camera" title="Apri fotocamera">Fotocamera</button>
      <input id="search" type="search" placeholder="Cerca ingredienti o titolo">
    </div>
    <div id="tag-chips" class="chips"></div>
  </header>

  <main>
    <section id="recipes" class="grid"></section>
  </main>

  <template id="tpl-recipe-card">
    <article class="card">
      <div class="thumb-wrap">
        <img class="thumb" alt="">
      </div>
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="tags"></div>
        <div class="actions">
          <button class="btn-video" data-video-id="">Guarda video</button>
          <button class="btn-add">Aggiungi alla lista</button>
        </div>
      </div>
    </article>
  </template>

  <div id="video-modal" class="modal" hidden>
    <div class="modal-content">
      <button id="modal-close" class="close" aria-label="Chiudi">Ã—</button>
      <div id="video-container">
        <!-- Iframe inserito via JS -->
      </div>
      <div id="video-fallback" class="fallback" hidden>
        <p>Problema nel caricare il video.</p>
        <a id="video-open-link" href="#" target="_blank" rel="noopener">Apri su YouTube</a>
      </div>
    </div>
    <div class="modal-backdrop"></div>
  </div>

  <script>
    window.__RLS_CONFIG__ = {
      dataUrl: "assets/json/recipes-it.json",
      placeholderImage: "assets/icons/placeholder.svg",
      ytTimeoutMs: 2000
    };
  </script>
  <script src="app.v17.js" defer></script>
</body>
</html>
