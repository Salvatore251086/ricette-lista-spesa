name: Sync recipes from Google Sheet

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Probe CSV
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          echo "GET $SHEET_CSV_URL"
          curl -I -L "$SHEET_CSV_URL" || true
          echo "--- first 200 bytes ---"
          curl -L "$SHEET_CSV_URL" --silent | head -c 200 || true

      - name: Run sync
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node tools/sync-sheet.js

      - name: Commit changes
        if: ${{ success() }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/json/recipes-it.json
            git commit -m "recipes: sync from sheet with validated youtubeId"
            git push
          else
            echo "Nessuna modifica da committare."
          fi
