name: Crawl Recipes
on:
  schedule:
    - cron: "0 3 * * *"   # ogni giorno alle 03:00 UTC
  workflow_dispatch:       # esecuzione manuale

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run crawl
      - run: npm run merge

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/json/recipes-index.jsonl assets/json/recipes-it.json assets/json/*_last.json
          git commit -m "chore: crawl and merge recipes" || echo "no changes"
          git push
