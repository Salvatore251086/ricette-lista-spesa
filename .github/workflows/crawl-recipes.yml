name: Crawl Recipes
on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: npm ci || npm i
      - name: Build index from sitemaps
        run: node script/sitemap_to_index.mjs || true
      - name: Run npm run crawl
        run: node script/crawl_recipes.mjs || true
      - name: Run npm run merge
        run: node script/merge_recipes.mjs || true
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/json/recipes-index.jsonl assets/json/crawl_last.json assets/json/video_index.json assets/json/crawl_errors.json assets/json/recipes-it.json
          git commit -m "chore: crawl and merge recipes" || echo "nothing to commit"
          git push
