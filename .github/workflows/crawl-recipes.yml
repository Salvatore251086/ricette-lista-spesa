name: Crawl Recipes
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run crawl
      - run: npm run merge

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # aggiunge tutto ciò che è cambiato in assets/json e il package-lock se generato
          git add -A assets/json || true
          git add package-lock.json || true
          git commit -m "chore: crawl and merge recipes" || echo "no changes"
          git push
