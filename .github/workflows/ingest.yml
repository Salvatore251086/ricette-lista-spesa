name: Ingest recipes

on:
  schedule:
    - cron: "17 2 * * *"   # ogni giorno alle 02:17 UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm i node-fetch@3 cheerio

      - name: Run ingestion
        run: node scripts/ingest.mjs

      - name: Commit and push
        run: |
          git config user.name "recipe-bot"
          git config user.email "recipe-bot@users.noreply.github.com"
          git add assets/json/recipes-it.json
          git commit -m "chore(ingest): update recipes dataset [skip ci]" || echo "No changes"
          git push
