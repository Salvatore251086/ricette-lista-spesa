name: Build and deploy site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ⬇️ QUI generiamo config.js con la chiave presa dal secret YT_API_KEY
      - name: Generate runtime config
        run: |
          echo "window.__APP_CONFIG__ = { YT_API_KEY: '${{ secrets.YT_API_KEY }}' };" > ./config.js
          echo "Generated config.js:"
          cat ./config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
