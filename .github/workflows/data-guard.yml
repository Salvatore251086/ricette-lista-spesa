name: Guard dati ricette

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/json/recipes-it.json'
      - 'script/validate-recipes.mjs'
      - 'validate-urls.mjs'
      - '.github/workflows/data-guard.yml'
  pull_request:
    paths:
      - 'assets/json/recipes-it.json'

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
      GITHUB_ACTIONS: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Link report soft
        run: |
          node validate-urls.mjs assets/json/recipes-it.json > report.json
          echo "Report generato:"
          head -n 50 report.json
        continue-on-error: true

      - name: Validazione schema e regole
        run: node script/validate-recipes.mjs assets/json/recipes-it.json report.json

      - name: Pubblica report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-link
          path: report.json
