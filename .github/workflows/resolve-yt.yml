name: Resolve YouTube IDs

on:
  workflow_dispatch:
    inputs:
      LIMIT:
        description: "Quante ricette processare in questo run"
        required: false
        default: "30"

jobs:
  resolve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Run resolver
        env:
          LIMIT: ${{ inputs.LIMIT }}
        run: |
          node script/resolve-youtube-ids.mjs

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          CHANGED=0
          if [ -f assets/json/video_index.resolved.json ]; then
            git add assets/json/video_index.resolved.json || true
            CHANGED=1
          fi
          if [ -f assets/json/video_index.json ]; then
            git add assets/json/video_index.json || true
            CHANGED=1
          fi
          if git diff --cached --quiet; then
            echo "no changes"
          else
            git commit -m "resolver output"
            git push
          fi
