name: Resolve YouTube IDs

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Quante ricette processare"
        required: false
        default: "60"
      sleepMs:
        description: "Pausa tra richieste in millisecondi"
        required: false
        default: "600"
      timeoutMs:
        description: "Timeout rete per singola richiesta"
        required: false
        default: "6000"

permissions:
  contents: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_VERSION: 20
      LIMIT: ${{ github.event.inputs.limit }}
      SLEEP_MS: ${{ github.event.inputs.sleepMs }}
      TIMEOUT_MS: ${{ github.event.inputs.timeoutMs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci || npm i

      - name: Run resolver
        run: node script/resolve-youtube-ids.mjs

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -f assets/json/video_index.resolved.json ] && [ -s assets/json/video_index.resolved.json ]; then
            git add assets/json/video_index.resolved.json
          fi
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "resolver output"
            git push
          fi
