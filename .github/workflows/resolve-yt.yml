name: Resolve YouTube IDs

on:
  push:
    branches: [ main ]
    paths:
      - 'assets/json/recipes-it.json'
      - 'channels.json'
      - 'scripts/resolve-youtube-ids.mjs'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run resolver
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          node -v
          node scripts/resolve-youtube-ids.mjs
          echo "::group::LS after resolver"
          ls -la assets/json || true
          echo "::endgroup::"
          echo "::group::GIT status"
          git status --porcelain
          echo "::endgroup::"

      - name: Commit and push changes to main
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/json/recipes-it.json assets/json/video_index.json assets/json/video_catalog.cache.json || true
            git commit -m "chore(data): resolve youtubeId via catalog"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
