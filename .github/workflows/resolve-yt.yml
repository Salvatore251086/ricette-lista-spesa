name: Resolve YouTube IDs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci || npm i
      - name: Run resolver
        run: |
          export LIMIT=30
          node script/resolve-youtube-ids.mjs
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/json/video_index.resolved.json || true
          git commit -m "resolver output" || true
          git push
