name: Import ricette da URLs

on:
  workflow_dispatch:
    inputs:
      max:
        description: Quante URL importare
        required: false
        default: "30"

permissions:
  contents: write

jobs:
  crawl_and_import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Prepara file
        run: |
          mkdir -p .cache
          : > .cache/gz-seen.txt || true
          touch urls.txt
          test -f assets/json/recipes-it.json || echo "[]" > assets/json/recipes-it.json

      - name: Crawler GZ
        run: node script/crawl-gz.mjs
        continue-on-error: true

      - name: Fallback se urls.txt Ã¨ vuoto
        run: |
          if [ ! -s urls.txt ]; then
            cat <<'EOF' > urls.txt
https://ricette.giallozafferano.it/Gnocchi-alla-sorrentina.html
https://ricette.giallozafferano.it/Pollo-alla-cacciatora.html
https://ricette.giallozafferano.it/Lasagne-alla-Bolognese.html
https://ricette.giallozafferano.it/Tiramisu.html
https://ricette.giallozafferano.it/Pesto-alla-genovese.html
https://ricette.giallozafferano.it/Minestrone-di-verdure.html
EOF
          fi

      - name: Import batch
        run: |
          node script/import-recipes.mjs "${{ github.event.inputs.max || '30' }}" > new_recipes.json || true
          [ -s new_recipes.json ] || echo "[]" > new_recipes.json
          cat new_recipes.json

      - name: Valida nuovi
        run: node script/validate-recipes.mjs new_recipes.json || true

      - name: Unisci nel dataset
        run: |
          node script/merge-recipes.mjs assets/json/recipes-it.json new_recipes.json > recipes-merged.json || true
          [ -s recipes-merged.json ] && mv recipes-merged.json assets/json/recipes-it.json || true

      - name: Rimuovi batch da urls.txt
        run: |
          cnt="${{ github.event.inputs.max || '30' }}"
          if [ -s urls.txt ]; then
            tail -n +$((cnt+1)) urls.txt > urls.tmp || true
            mv urls.tmp urls.txt || true
          fi

      - name: Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add urls.txt assets/json/recipes-it.json .cache/gz-seen.txt || true
          git commit -m "Import ricette automatico" || echo "Nessuna modifica"
          git push || true
